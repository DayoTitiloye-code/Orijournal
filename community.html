<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <script src="/community.js" defer></script>
    <link rel="stylesheet" href="/community.css">
    <link rel="icon" type="image/svg" href="/favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body class="home" >
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">orijournal.</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/"><i class="bi bi-house"></i>&nbsp home</a>
                <a class="nav-link" href="/community"><i class="bi bi-chat-dots"></i>&nbsp community</a>
                <a class="nav-link" href="/about"><i class="bi bi-chat-square-text"></i>&nbsp about</a>
            </nav>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#post-button"><i class="bi bi-plus-circle"></i>&nbsp post</button>

        </div>
    </header>

    <main class="inner cover p-5">

     <div class="modal fade" id="post-button" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Write Your Post!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                    <div class="modal-body">
                    <form id="post-form">
                        <section id="title">
                            <label for="titleinput">Give your post a title:</label>
                            <br>
                            <input type="text" name="titleinput" id="titleinput" placeholder="Title of post">
                        </section>
                
                        <section id="post-gif">
                            <label for="gifinput" id="giftitle">Give your post a gif:</label>
                            <br>
                            <input type="text" id="search" placeholder="Search for GIF">
                            <div id="gifbtns">
                                <button id="btn-gif">Get gif</button>
                                <button id="btn-remove">Change gif</button>
                            </div>
                        </section>
                        <div id="results"> </div>
                        <div id="result"> </div>
                        <section id="postinput">
                            <label for="post" id="textareainput">Tell us more!:</label>
                            <br>
                            <textarea name="post" id="post" placeholder="1000 characters max." maxlength="1000"></textarea>
                        </section>
                        <input type="submit" value="Post" id="sendInForm">
                    </form>
                </div>    
                
            </div>
        </div> 
    </main>    
</body>

</html>
